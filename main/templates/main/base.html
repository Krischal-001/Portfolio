    <title>{% block title %}Krischal |  Portfolio {% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <!-- Bootstrap Icons -->
    <link

<li class="nav-item">

  </a>

            <!-- Social Icons -->
            <li class="nav-item d-flex align-items-center gap-3 ms-3">
              <a

              >

              </a>
              <a

              >
                <i class="bi bi-github text-dark fs-3"></i>
              </a>
              <a
                href="https://www.linkedin.com/feed/"
                target="_blank"
                class="nav-link p-0 social-icon "
              >
                <i class="bi bi-linkedin text-primary  fs-3"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content Block -->
    <main class="mt-5 pt-5">
      {% block content %}
      <!-- Child templates will inject content here -->
      {% endblock content %}
    </main>

    <!-- Bootstrap JS -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
